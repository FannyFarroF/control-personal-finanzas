<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Personal de Ingresos y Egresos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div class="app">
        <div class="container py-5">
            <h3 class="text-center text-white">CONTROL PERSONAL DE INGRESOS Y EGRESOS</h3>
            <div class="content-app p-3 my-3">
                <div class="row">
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-body">
                                <form id="form-register">
                                    <div class="mb-3">
                                        <h6>Agregar Registro</h6>
                                    </div>
                                    <div class="mb-3">
                                        <label for="description" class="form-label">Descripci√≥n</label>
                                        <input type="text" class="form-control" id="description">
                                    </div>
                                    <div class="mb-3">
                                        <label for="amount" class="form-label">Monto</label>
                                        <input type="text" class="form-control" id="amount">
                                    </div>
                                    <div class="mb-3 row">
                                        <div class="col-md-6">
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="type" id="income" value="income">
                                                <label class="form-check-label" for="income">Ingreso</label>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="type" id="expenses" value="expense">
                                                <label class="form-check-label" for="expenses">Gasto</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <button type="button" id="save" class="btn btn-primary w-100">Guardar</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="card">
                            <div class="card-body">
                                <h6 class="text-center">Lista</h6>
                                <div class="container-list mt-2">
                                    <ul class="list list-group">
                                    </ul>
                                </div>
                                <div class="summary bg-light border p-2 mt-3">
                                    <h6 class="text-center">Resumen</h6>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <p>Ingresos: </p>
                                        </div>
                                        <div class="col-md-6">
                                            <p class="text-end" id="income-total">0</p>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <p>Gastos: </p>
                                        </div>
                                        <div class="col-md-6">
                                            <p class="text-end" id="expense-total">0</p>
                                        </div>
                                    </div>
                                    <div class="row border-top pt-4">
                                        <div class="col-md-6 fw-bold">
                                            <p class="">Saldo: </p>
                                        </div>
                                        <div class="col-md-6 fw-bold">
                                            <p class="text-end" id="balance-total">0</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
